specs:
  services:
    protocols:
      webapi:
        - name: Signup
          desc: サインアップAPI
          api_path: /signup
          request:
            - name: name
              desc: プレイヤー名
              type: string
          response:
            - name: player_data
              desc: プレイヤーデータ
              type: PlayerData
            - name: session_data
              desc: セッションデータ
              type: SessionData
            - name: login_data
              desc: ログインデータ
              type: LoginData

        - name: Signin
          desc: ログインAPI
          api_path: /signin
          request:
            - name: login_token
              desc: ログイントークン
              type: string
          response:
            - name: player_data
              desc: プレイヤーで０タ
              type: PlayerData
            - name: session_data
              desc: セッションデータ
              type: SessionData

        - name: Test
          desc: テストインターフェイス
          api_path: /test
          request:
            - name: reqValue
              desc: リクエストの値
              type: int
          response:
            - name: resValue
              desc: レスポンスの値
              type: int

      models:
        - name: UserData
          desc: ユーザデータ。サーバ上のみで扱われる公開されないユーザのデータ。
          properties:
            - name:  uuid
              desc:  ユーザのUUID型
              type:  string
              value: (null)
            - name:  pid
              desc:  プレイヤー番号
              type:  string
              value: (null)
            - name:  session_token
              desc:  セッショントークン
              type:  string
              value: (null)
            - name:  login_token
              desc:  ログイントークン
              type:  string
              value: (null)

        - name: PlayerData
          desc: プレイヤデータ。全ユーザに公開されるプレイヤーのデータ。
          properties:
            - name:  pid
              desc:  プレイヤー番号
              type:  string
              value: (null)
            - name:  name
              desc:  プレイヤー名
              type:  string
              value: (null)

        - name: SessionData
          desc: セッションデータ
          properties:
            - name:  session_token
              desc:  セッショントークン
              type:  string
              value: (null)

        - name: LoginData
          desc: ログインデータ
          properties:
            - name:  login_token
              desc:  ログイントークン
              type:  string
              value: (null)

        - name: SampleModel
          desc: サンプルモデル
          properties:
            - name:    intValue
              desc:    整数型
              type:    int
              value:   100
            - name:    stringValue1
              desc:    文字列型
              type:    string
              value:   "test"
            - name:    stringValue2
              desc:    文字列型 (null)
              type:    string
              value:   (null)
            - name:    stringValue3
              desc:    文字列型 (空)
              type:    string
              value:   (empty)
            - name:    objectValue1
              desc:    型 (null)
              type:    SampleModel
              value:   (null)
            - name:    objectValue2
              desc:    型 (空)
              type:    UserData
              value:   (empty)
            - name:    arrayValue1
              desc:    配列型 (null)
              type:    array
              subtype: UserData
              value:   (null)
            - name:    arrayValue2
              desc:    配列型 (空)
              type:    array
              subtype: UserData
              value:   (empty)
            - name:    listValue1
              desc:    リスト型 (null)
              type:    list
              subtype: UserData
              value:   (null)
            - name:    listValue2
              desc:    リスト型 (空)
              type:    list
              subtype: UserData
              value:   (empty)

      consts:
        - name: MY_CONST
          desc: テスト定数
          definitions:
            - name:  MY_VALUE
              desc:  テスト定数の値
              type:  int
              value: 1

