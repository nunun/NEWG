specs:
  services:
    protocols:
      webapi:
        - name: Signup
          desc: サインアップAPI
          api_path: /signup
          request: []
          response: []

        - name: Signin
          desc: サインインAPI
          api_path: /signin
          request:
            - name: signinToken
              desc: サインイントークン
              type: string
              validate: {length: 16}
          response: []

        - name: Player
          desc: プレイヤー情報の取得
          api_path: /player
          use: [userSecurity]
          request: []
          response: []

        - name: Rename
          desc: 名前変更API
          api_path: /rename
          request:
            - name: playerName
              desc: 変更する名前
              type: string
          response: []

        - name: Matching
          desc: マッチングをリクエスト
          api_path: /matching
          use: [userSecurity]
          request: []
          response:
            - name: matchingServerUrl
              desc: マッチングサーバURL
              type: string

        - name: Test
          desc: ユニットテスト用
          api_path: /test
          request:
            - name: reqValue
              desc: リクエストの値
              type: int
          response:
            - name: resValue
              desc: レスポンスの値
              type: int

      models:
        - name: UserData
          desc: ユーザデータ。サーバ上のみで扱われる公開されないユーザのデータ。
          properties:
            - name:  userId
              desc:  固有のユーザID
              type:  string
              value: (null)
            - name:  playerId
              desc:  固有のプレイヤID
              type:  string
              value: (null)
            - name:  sessionToken
              desc:  セッショントークン
              type:  string
              value: (null)
            - name:  signinToken
              desc:  ログイントークン
              type:  string
              value: (null)
            - name:  role
              desc:  役職
              type:  string
              value: (null)

        - name: PlayerData
          desc: プレイヤデータ。全ユーザに公開されるプレイヤのデータ。
          properties:
            - name:  playerId
              desc:  プレイヤID
              type:  string
              value: (null)
            - name:  playerName
              desc:  プレイヤ名
              type:  string
              value: (null)

        - name: SessionData
          desc: セッションデータ。本人にのみ知らされるセッション維持に使用するデータ。
          properties:
            - name:  sessionToken
              desc:  セッショントークン
              type:  string
              value: (null)

        - name: CredentialData
          desc: 認証データ。本人にのみ知らされるサインイン用データ。セッションが切れた時に使用。
          properties:
            - name:  signinToken
              desc:  サインイントークン
              type:  string
              value: (null)

        - name: MatchingData
          desc: マッチングデータ。マッチングするユーザ一覧などの情報。
          properties:
            - name:    matchingId
              desc:    マッチングID
              type:    string
              value:   (null)
            - name:    users
              desc:    マッチングするユーザID一覧
              type:    array
              subtype: string
              value:   (empty)

        - name: MatchData
          desc: マッチデータ。マッチングなどで確定したマッチの情報。
          properties:
            - name:    matchId
              desc:    マッチID
              type:    string
              value:   (null)
            - name:    matchState
              desc:    マッチ状態 (standby, ready, started, ended)
              type:    string
              value:   standby
            - name:    serverAddress
              desc:    接続先のゲームサーバアドレス
              type:    string
              value:   localhost
            - name:    serverPort
              desc:    接続先のゲームサーバポート
              type:    int
              value:   7777
            - name:    users
              desc:    このマッチに参加する全てのユーザID一覧
              type:    array
              subtype: string
              value:   (empty)

        - name: MatchConnectData
          desc: マッチ接続データ。この情報をもってゲームサーバに接続。
          properties:
            - name:  serverAddress
              desc:  接続先のゲームサーバアドレス
              type:  string
              value: localhost
            - name:  serverPort
              desc:  接続先のゲームサーバポート
              type:  int
              value: 7777
            - name:  matchId
              desc:  マッチID
              type:  string
              value: (null)

        - name: APIServerStatusData
          desc: API サーバ状態データ。API サーバの状態を示すデータ。
          properties:
            - name:  apiServerState
              desc:  サーバ状態 (standby, ready)
              type:  string
              value: standby
            - name:  alias
              desc:  サーバエイリアス
              type:  string
              value: api

        - name: MatchingServerStatusData
          desc: マッチングサーバ状態データ。マッチングサーバの状態を示すデータ。
          properties:
            - name:  matchingServerState
              desc:  サーバ状態 (standby, ready)
              type:  string
              value: standby
            - name:  matchingServerUrl
              desc:  マッチングサーバへの URL
              type:  string
              value: localhost:7755
            - name:  load
              desc:  サーバ利用率。1.0 は満杯。サーバ人口とキャパシティから計算される。
              type:  float
              value: 0.0
            - name:  alias
              desc:  サーバエイリアス
              type:  string
              value: matching

        - name: ServerStatusData
          desc: サーバ状態データ。サーバの状態を示すデータ。
          properties:
            - name:  serverState
              desc:  サーバ状態 (standby, ready)
              type:  string
              value: standby
            - name:  serverAddress
              desc:  接続先のゲームサーバアドレス
              type:  string
              value: localhost
            - name:  serverPort
              desc:  接続先のゲームサーバポート
              type:  int
              value: 7777
            - name:  load
              desc:  サーバ利用率。1.0 は満杯。サーバ人口とキャパシティから計算される。
              type:  float
              value: 0.0
            - name:  alias
              desc:  サーバエイリアス
              type:  string
              value: server

        - name: ErrorData
          desc: エラーデータ。WebAPI やメッセージングでエラーになった場合のレスポンスデータ。
          properties:
            - name:  err
              desc:  エラー詳細情報
              type:  ErrorDescriptionData
              value: (null)

        - name: ErrorDescriptionData
          desc: エラー詳細データ。実際のエラー情報。
          properties:
            - name:  code
              desc:  エラーコード
              type:  int
              value: 0
            - name:  message
              desc:  エラーメッセージ
              type:  string
              value: (null)
            - name:  stack
              desc:  スタックトレース
              type:  string
              value: (null)

        - name: ServerSetupRequestMessage
          desc: サーバセットアップリクエストメッセージ。API サーバが Unity サーバに対してサーバインスタンスをセットアップしたいときに送信。
          properties:
            - name:  matchId
              desc:  サーバ起動をリクエストしたマッチID
              type:  string
              value: (null)
            - name:  sceneName
              desc:  起動するシーン名
              type:  string
              value: (null)

        - name: ServerSetupResponseMessage
          desc: サーバセットアップレスポンスメッセージ。ServerSetupRequest のレスポンス。
          properties:
            - name:  matchId
              desc:  サーバ起動をリクエストしたマッチID
              type:  string
              value: (null)

        - name: ServerSetupDoneMessage
          desc: サーバセットアップ完了メッセージ。Unity サーバが API サーバに対してクライアント接続可能状態を通知するときに送信。
          properties:
            - name:  matchId
              desc:  サーバ起動をリクエストしたマッチID
              type:  string
              value: (null)




        - name: UniqueKeyData
          desc: 固有キー生成用データ。CouchDB のキー重複制限を使って固有キーを生成するために使用。
          properties:
            - name:  associatedDataType
              desc:  固有キーデータに紐づけられたデータタイプ
              type:  string
              value: (null)
            - name:  associatedDataKey
              desc:  固有キーデータに紐づけられたデータキー
              type:  string
              value: (null)

      consts:
        - name: MY_CONST
          desc: テスト定数
          definitions:
            - name:  MY_VALUE
              desc:  テスト定数の値
              type:  int
              value: 1

