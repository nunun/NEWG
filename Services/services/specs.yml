# コード生成テンプレート
templates:
  - generate: before
    eval: |
      # nodejs default values
      def nodejs_defval(p)
        case p["type"]
        when "int" || "float" || "double"
          return "0" if not p.key?("value")
          return p["value"]
        when "string"
          return "null" if not p.key?("value")
          case p["value"]
          when "(null)"
            return "null"
          when "(empty)"
            return "\"\""
          else
            return "\"#{p["value"]}\""
          end
        when "array"
          return "null" if not p.key?("value")
          case p["value"]
          when "(null)"
            return "null"
          when "(empty)"
            return "[]"
          end
        when "list"
          return "null" if not p.key?("value")
          case p["value"]
          when "(null)"
            return "null"
          when "(empty)"
            return "[]"
          end
        else
          return "null" if not p.key?("value")
          case p["value"]
          when "(null)"
            return "null"
          when "(empty)"
            return "new #{p["type"]}()"
          end
        end
      end
      # cs default values
      def cs_defval(p)
        case p["type"]
        when "int"
          return "0" if not p.key?("value")
          return p["value"]
        when "float"
          return "0.0f" if not p.key?("value")
          return p["value"]
        when "double"
          return "0.0" if not p.key?("value")
          return p["value"]
        when "string"
          return "null" if not p.key?("value")
          case p["value"]
          when "(null)"
            return "null"
          when "(empty)"
            return "\"\""
          else
            return "\"#{p["value"]}\""
          end
        when "array"
          return "null" if not p.key?("value")
          case p["value"]
          when "(null)"
            return "null"
          when "(empty)"
            return "new #{cs_type_name(p["subtype"])}[0]"
          end
        when "list"
          return "null" if not p.key?("value")
          case p["value"]
          when "(null)"
            return "null"
          when "(empty)"
            return "new List<#{cs_type_name(p["subtype"])}>()"
          end
        else
          return "null" if not p.key?("value")
          case p["value"]
          when "(null)"
            return "null"
          when "(empty)"
            return "new #{cs_type_name(p["type"])}()"
          end
        end
      end
      # cs type
      def cs_type(p)
        case p["type"]
        when "array"
          return "#{cs_type_name(p["subtype"])}[]"
        when "list"
          return "List<#{cs_type_name(p["subtype"])}>"
        else
          return cs_type_name(p["type"])
        end
      end
      # cs type name
      def cs_type_name(type)
        #case type
        #when "int", "float", "double", "string"
        #  return type
        #else
        #  return "Services.Protocols.Models." + type
        #end
        return type
      end

  # nodejs
  - generate: webapi
    in: /output/nodejs/services/protocols
    output: routes.js
    template: |
      exports = {}
      exports.setup = function(router, binder, client, logger) {
          <%- entries.each do |entry| -%>
          <%- name     = entry["name"]       -%>
          <%- impl     = name + "_impl"      -%>
          <%- desc     = entry["desc"]       -%>
          <%- api_path = entry["api_path"]   -%>
          <%- auth     = entry["auth"] || [] -%>
          <%- client   = entry["client"]     -%>
          <%- if client.nil? -%>
          if (!client) {
          <%- else -%>
          if (client && client == "<%= client %>") {
          <%- end -%>
              logger.debug('routes.setup: binding "<%= name %>" for route "<%= api_path %>".');
              // <%= name %>
              // <%= desc %>
              var <%= impl %> = binder.<%= name %>;
              if (!<%= impl %>) {
                  logger.error('routes.setup: binder has no implement "<%= name %>" for route "<%= api_path %>".');
                  return;
              }
              <%- auth.each do |a| -%>
              if (!binder["<%= a %>"]) {
                  logger.error('routes.setup: binder has no auth middleware "<%= a %>" for route "<%= api_path %>".');
                  return;
              }
              router.use("<%= api_path %>", binder["<%= a.to_camel %>"]);
              <%- end -%>
              router.post("<%= api_path %>", function(req, res) {
                  <%= impl %>(req, res);
              });
          }
          <%- end -%>
      }
      module.exports = exports;

  - generate: webapi
    in: /output/nodejs/services/protocols
    output: webapi.js
    template: |
      var webapiClient = require('./../library/webapi_client');
      var models       = require('./models');
      exports = {};
      <%- entries.each do |entry| -%>
      <%- name     = entry["name"].to_camel -%>
      <%- desc     = entry["desc"]          -%>
      <%- api_path = entry["api_path"]      -%>
      <%- request  = entry["request"]       -%>
      <%- response = entry["response"]      -%>
      <%- client   = entry["client"]        -%>
      // <%= name %>
      // <%= desc %>
      exports.<%= name %> = function(<% request.each do |p| %><%= p["name"] %>, <% end %>callback, queries = null, forms = null, headers = null) {
          var client = webapiClient.getClient(<% if !client.nil? %>"<%= client %>"<% end %>);
          var data = {};
          <%- request.each do |p| -%>
          data["<%= p["name"] %>"] = <%= p["name"] %>;<% if p.key?("desc") %> // <%= p["desc"] %><% end %>
          <%- end -%>
          return client.post("<%= api_path %>", data, function(err, responseData) {
              if (err) {
                  if (callback != null) {
                      callback(err, null);
                  }
                  return;
              }
              if (callback != null) {
                  callback(err, responseData);
              }
          }, queries, forms, headers);
      }
      <%- end -%>
      module.exports = exports;

  - generate: models
    in: /output/nodejs/services/protocols
    output: models.js
    template: |
      var util     = require('util');
      var GameData = require('./../library/game_data');
      var consts   = require('./consts');
      var models   = {};
      <%- entries.each do |entry| -%>
      <%- name       = entry["name"].to_pascal -%>
      <%- desc       = entry["desc"]           -%>
      <%- properties = entry["properties"]     -%>
      // <%= name %>
      // <%= desc %>
      function <%= name %>() {
          this.init();
      }
      util.inherits(<%= name %>, GameData);
      GameData.setupType(<%= name %>, '<%= name %>', 'db_<%= name.to_snake %>');
      <%= name %>.prototype.init = function() {
          <%= name %>.super_.prototype.init.call(this);
      };
      <%= name %>.prototype.clear = function() {
          <%- properties.each do |p| -%>
          this.<%= p["name"] %> = <%= nodejs_defval(p) %>;<% if p.key?("desc") %> // <%= p["desc"] %><% end %>
          <%- end -%>
      }
      models.<%= name %> = <%= name %>;
      <%- end -%>
      module.exports = models;

  - generate: consts
    in: /output/nodejs/services/protocols
    output: consts.js
    template: |
      exports = {};
      <%- entries.each do |entry| -%>
      <%- name        = entry["name"]        -%>
      <%- desc        = entry["desc"]        -%>
      <%- definitions = entry["definitions"] -%>
      // <%= name %>
      // <%= desc %>
      exports.<%= name %> = {};
      <%- definitions.each do |d| -%>
      exports.<%= name %>.<%= d["name"] %> = <%= nodejs_defval(d) %>;<% if d.key?("desc") %> // <%= d["desc"] %><% end %>
      <%- end -%>
      <%- end -%>
      module.exports = exports;

  # cs
  - generate: webapi
    in: /output/cs/Services/Protocols
    output: WebAPI.cs
    template: |
      using System;
      using System.Collections;
      using System.Collections.Generic;
      using Services.Protocols.Models;
      using Services.Protocols.Consts;
      using UnityEngine;
      namespace Services.Protocols {
          public class WebAPI {
              <%- entries.each do |entry| -%>
              <%- name   = entry["name"].to_pascal -%>
              <%- desc   = entry["desc"]           -%>
              <%- client = entry["client"]         -%>
              <%- treq   = name + "Request"        -%>
              <%- tres   = name + "Response"       -%>
              [Serializable]
              public struct <%= treq %> {
                  <%- entry["request"].each do |p| -%>
                  public <%= cs_type(p) %> <%= p["name"] %>;<% if p.key?("desc") %> // <%= p["desc"] %><% end %>
                  <%- end -%>
              }

              [Serializable]
              public struct <%= tres %> {
                  <%- entry["response"].each do |p| -%>
                  public <%= cs_type(p) %> <%= p["name"] %>;<% if p.key?("desc") %> // <%= p["desc"] %><% end %>
                  <%- end -%>
              }

              // <%= name %>
              // <%= desc %>
              public static WebAPIClient.Request <%= name %>(<%
              %><%
                  %><% entry["request"].each do |p| %><%
                  %><%= p["type"]  %> <%= p["name"] -%>, <%
                  %><% end %><%
              %>Action<string,<%= tres %>> callback, string[] queries = null, string[] forms = null, string[] headers = null) {
                  var client = WebAPIClient.GetClient(<% if !client.nil? %>"<%= client %>"<% end %>);
                  var data = new <%= treq %>();
                  <%- entry["request"].each do |p| -%>
                  data.<%= p["name"] %> = <%= p["name"] %>;<% if p.key?("desc") %> // <%= p["desc"] %><% end %>
                  <%- end -%>
                  return client.Post<<%= treq %>,<%= tres %>>("<%= entry["api_path"] %>", data, callback, queries, forms, headers);
              }
              <%- end -%>
          }
      }

  - generate: models
    in: /output/cs/Services/Protocols
    output: Models.cs
    template: |
      using System;
      using System.Collections;
      using System.Collections.Generic;
      using Services.Protocols.Consts;
      using UnityEngine;
      namespace Services.Protocols.Models {
          <%- entries.each do |entry| -%>
          <%- name       = entry["name"].to_pascal -%>
          <%- desc       = entry["desc"]           -%>
          <%- properties = entry["properties"]     -%>
          // <%= name %>
          // <%= desc %>
          [Serializable]
          public class <%= name %> : GameData {
              <%- properties.each do |p| -%>
              public <%= cs_type(p) %> <%= p["name"] %>;<% if p.key?("desc") %> // <%= p["desc"] %><% end %>
              <%- end -%>
              protected override void Clear() {
                  <%- properties.each do |p| -%>
                  <%= p["name"] %> = <%= cs_defval(p) %>;<% if p.key?("desc") %> // <%= p["desc"] %><% end %>
                  <%- end -%>
              }
          }
          <%- end -%>
      }

  - generate: consts
    in: /output/cs/Services/Protocols
    output: Consts.cs
    template: |
      using System;
      namespace Services.Protocols.Consts {
          <%- entries.each do |entry| -%>
          <%- name        = entry["name"]        -%>
          <%- desc        = entry["desc"]        -%>
          <%- definitions = entry["definitions"] -%>
          using System;
          using System.Collections;
          using System.Collections.Generic;
          using UnityEngine;
          // <%= name %>
          // <%= desc %>
          [Serializable]
          public class <%= name %> {
              <%- definitions.each do |d| -%>
              public static readonly <%= cs_type(d) %> <%= d["name"] %> = <%= cs_defval(d) %>;<% if d.key?("desc") %> // <%= d["desc"] %><% end %>
              <%- end -%>
          }
          <%- end -%>
      }
