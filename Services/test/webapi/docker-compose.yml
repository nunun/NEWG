version: '3.3'
services:
  test-webapi-client:
    image: ${ENV_REPOSITORY}/test-webapi-client
    build:
      context: ./test-webapi-client
      args:
        - BUILD_CONFIGURATION=tester
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./test-webapi-client/app:/app
      - ./../../services:/app/services
    depends_on:
      - api
      - mindlink

  api:
    image: ${ENV_REPOSITORY}/api
    build:
      context: ./../../api
      args:
        - BUILD_CONFIGURATION=develop
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../api/app:/app
      - ./../../services:/app/services
    ports:
      - 7780:7780
    depends_on:
      - mindlink
      - couchdb
      - redis

  mindlink:
    image: ${ENV_REPOSITORY}/mindlink
    build:
      context: ./../../mindlink
      args:
        - BUILD_CONFIGURATION=develop
    volumes:
      - ./../../mindlink/app:/app
      - ./../../services:/app/services
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 15672:15672

  couchdb:
    image: couchdb:2.1.1

  redis:
    image: redis:4.0.6-alpine

  sense:
    image: nunun/sense
    environment:
      - DEST=http://api:7780
    ports:
      - 17780:80

