# test client
#testClient:

# websocket client
webSocketClient:
  url: "ws://test_server:7788"

# couch client
couchClient:
  url: "http://couchdb:5984/test"

# redis client
redisClient:
  url: "redis://redis:6379"

# log4js
log4js:
  appenders:
    console:
      type: console
  categories:
    default:
      appenders: [console]
      level: [info, "${LOG_LEVEL}"]
    testClient:
      appenders: [console]
      level: [info, "${LOG_LEVEL}"]
    webSocketClient:
      appenders: [console]
      level: [info, "${LOG_LEVEL}"]
    couchClient:
      appenders: [console]
      level: [info, "${LOG_LEVEL}"]
    redisClient:
      appenders: [console]
      level: [info, "${LOG_LEVEL}"]

