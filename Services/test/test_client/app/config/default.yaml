# test client
#testClient:

# websocket client
webSocketClient:
  url: "ws://test_server:7788/"
  retryCount: 20

# redis client
redisClient:
  url: "redis://redis:6379"
  retryCount: 20

# log4js
log4js:
  appenders:
    console:
      type: console
  categories:
    default:
      appenders: [console]
      level: info
    testClient:
      appenders: [console]
      level: info
    webSocketClient:
      appenders: [console]
      level: info
    redisClient:
      appenders: [console]
      level: info
