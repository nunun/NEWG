version: '3.3'
services:
  test-services-client:
    image: newg-test-services/test-services-client
    build: ./../../test-services-client
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../test-services-client/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    depends_on:
      - matching
      - mindlink

  matching:
    image: newg-test-services/matching
    build: ./../../../matching
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../../matching/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    depends_on:
      - mindlink
      - api

  api:
    image: newg-test-services/api
    build: ./../../../api
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../../api/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    depends_on:
      - mindlink
      - couchdb
      - redis

  mindlink:
    image: newg-test-services/mindlink
    build: ./../../../mindlink
    volumes:
      - ./../../../mindlink/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 15672:15672

  couchdb:
    image: couchdb:2.1.1

  redis:
    image: redis:4.0.6-alpine

