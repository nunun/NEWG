version: '3.3'
services:
  test-services-client:
    image: newg-test-services/test-services-client
    build: ./../../test-services-client
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../test-services-client/app:/app
      - ./../../../services:/app/services
    depends_on:
      - mindlink1
      - mindlink2
      - test-services-server
      - couchdb
      - redis

  test-services-server:
    image: newg-test-services/test-services-server
    build: ./../../test-services-server
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../test-services-server/app:/app
      - ./../../../services:/app/services

  mindlink1:
    image: newg-test-services/mindlink
    build: ./../../../mindlink
    environment:
      - DEBUG_HTTP_CHANNEL_ENABLE=1
      - LOG_LEVEL=debug
    volumes:
      - ./../../../mindlink/app:/app
      - ./../../../services:/app/services
    ports:
      - 17766:17766
    depends_on:
      - rabbitmq

  mindlink2:
    image: newg-test-services/mindlink
    environment:
      - DEBUG_HTTP_CHANNEL_ENABLE=1
      - LOG_LEVEL=debug
    volumes:
      - ./../../../mindlink/app:/app
      - ./../../../services:/app/services
    ports:
      - 17767:17766
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 15672:15672

  couchdb:
    image: couchdb:2.1.1

  redis:
    image: redis:4.0.6-alpine

