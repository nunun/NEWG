version: '3.3'
services:
  matching:
    image: newg-test-unity/test-matching
    build: ./../../../matching
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../../matching/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    depends_on:
      - mindlink
      - api

  api:
    image: newg-test-unity/test-api
    build: ./../../../api
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../../api/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    depends_on:
      - mindlink
      - couchdb
      - redis

  mindlink:
    image: nunun/mindlink
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 15672:15672

  couchdb:
    image: couchdb:2.1.1

  redis:
    image: redis:4.0.6-alpine

