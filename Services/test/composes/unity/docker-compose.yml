version: '3.3'
services:
  test-services-server:
    image: newg-test-unity/test-services-server
    build: ./../../test-services-server
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../test-services-server/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    ports:
      - 7788:7788

  matching:
    image: newg-test-unity/matching
    build: ./../../../matching
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../../matching/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    ports:
      - 7755:7755
    depends_on:
      - mindlink
      - api

  api:
    image: newg-test-unity/api
    build: ./../../../api
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../../api/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    depends_on:
      - mindlink
      - couchdb
      - redis

  mindlink:
    image: newg-test-unity/mindlink
    build: ./../../../mindlink
    volumes:
      - ./../../../mindlink/app:/app
      - ./../../../services-library:/usr/local/lib/node_modules/services-library
    ports:
      - 7766:7766
      - 17766:17766
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 15672:15672

  couchdb:
    image: couchdb:2.1.1

  redis:
    image: redis:4.0.6-alpine

