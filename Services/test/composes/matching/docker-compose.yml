version: '3.3'
services:
  test-matching-client:
    image: newg-test-matching/test-matching-client
    build: ./../../test-matching-client
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../test-matching-client/app:/app
      - ./../../../services:/app/services
    depends_on:
      - matching
      - mindlink

  matching:
    image: newg-test-matching/matching
    build: ./../../../matching
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../../matching/app:/app
      - ./../../../services:/app/services
    depends_on:
      - mindlink
      - api

  api:
    image: newg-test-matching/api
    build: ./../../../api
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../../api/app:/app
      - ./../../../services:/app/services
    ports:
      - 7780:7780
    depends_on:
      - mindlink
      - couchdb
      - redis

  mindlink:
    image: newg-test-matching/mindlink
    build: ./../../../mindlink
    volumes:
      - ./../../../mindlink/app:/app
      - ./../../../services:/app/services
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 15672:15672

  couchdb:
    image: couchdb:2.1.1

  redis:
    image: redis:4.0.6-alpine

