version: '3.3'
services:
  test-services-server:
    image: test-unity/test-services-server
    build:
      context: ./../services/test-services-server
      args:
        - BUILD_CONFIGURATION=develop
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../services/test-services-server/app:/app
      - ./../../services:/app/services
    ports:
      - 7799:7799

  matching:
    image: test-unity/matching
    build:
      context: ./../../matching
      args:
        - BUILD_CONFIGURATION=develop
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../matching/app:/app
      - ./../../services:/app/services
    ports:
      - 7755:7755
    depends_on:
      - mindlink
      - api

  api:
    image: test-unity/api
    build:
      context: ./../../api
      args:
        - BUILD_CONFIGURATION=develop
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../api/app:/app
      - ./../../services:/app/services
    depends_on:
      - mindlink
      - couchdb
      - redis
    ports:
      - 7780:7780

  mindlink:
    image: test-unity/mindlink
    build:
      context: ./../../mindlink
      args:
        - BUILD_CONFIGURATION=develop
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../mindlink/app:/app
      - ./../../services:/app/services
    ports:
      - 7766:7766
      - 17766:17766
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 15672:15672

  couchdb:
    image: couchdb:2.1.1

  redis:
    image: redis:4.0.6-alpine

