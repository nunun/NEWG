version: '3.3'
services:
  test_server:
    image: newg_test/test_server
    build: ./test_server
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./test_server/app:/app
      - ../.libservices:/usr/local/lib/node_modules/libservices

  test_client:
    image: newg_test/test_client
    build: ./test_client
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./test_client/app:/app
      - ../.libservices:/usr/local/lib/node_modules/libservices
    depends_on:
      - test_server
      - couchdb
      - redis

  couchdb:
    image: couchdb:2.1.1

  redis:
    image: redis:4.0.6-alpine

