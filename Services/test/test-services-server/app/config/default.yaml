# websocket server
webSocketServer:
  port: 7788

# log4js
log4js:
  appenders:
    console:
      type: console
  categories:
    default:
      appenders: [console]
      level: [info, "${LOG_LEVEL}"]
    testServer:
      appenders: [console]
      level: [info, "${LOG_LEVEL}"]
    webSocketServer:
      appenders: [console]
      level: [info, "${LOG_LEVEL}"]

