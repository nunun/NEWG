version: '3.4'
services:
  test-webapi-client:
    image: ${ENV_REPOSITORY}/test-webapi-client
    build:
      context: ./test-webapi-client
      dockerfile: ./../../../services/Dockerfile.node.tester
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./test-webapi-client:/app
      - ./../../services:/app/services
    depends_on:
      - api
      - mindlink

  api:
    image: ${ENV_REPOSITORY}/api
    build:
      context: ./../../api
      dockerfile: ./../services/Dockerfile.node.develop
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./../../api:/app
      - ./../../services:/app/services
    ports:
      - 7780:7780
    depends_on:
      - mindlink
      - couchdb
      - redis

  mindlink:
    image: ${ENV_REPOSITORY}/mindlink
    build:
      context: ./../../mindlink
      dockerfile: ./../services/Dockerfile.node.develop
    environment:
      - DEBUG_HTTP_CHANNEL_ENABLE=1
      - LOG_LEVEL=debug
    volumes:
      - ./../../mindlink:/app
      - ./../../services:/app/services
    ports:
      - 127.0.0.1:17766:17766
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 127.0.0.1:15672:15672

  couchdb:
    image: couchdb:2.1.1
    ports:
      - 127.0.0.1:15984:5984

  redis:
    image: redis:4.0.6-alpine
    ports:
      - 127.0.0.1:6379:6379

  sense:
    image: nunun/sense
    environment:
      - DEST=http://api:7780
    ports:
      - 127.0.0.1:17780:80

