version: '3.3'
services:
  client:
    build:
      context: ./client
      args:
        - BUILD_CONFIGURATION=${BUILD_CONFIGURATION}
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./client/Builds/Client:/usr/share/nginx/html

  server:
    build:
      context: ./server
      args:
        - BUILD_CONFIGURATION=${BUILD_CONFIGURATION}
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./server/Builds:/server
    network_mode: host

  matching:
    build:
      context: ./matching
      args:
        - BUILD_CONFIGURATION=${BUILD_CONFIGURATION}
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./matching/app:/app
      - ./services:/app/services

  api:
    build:
      context: ./api
      args:
        - BUILD_CONFIGURATION=${BUILD_CONFIGURATION}
    environment:
      - LOG_LEVEL=debug
    volumes:
      - ./api/app:/app
      - ./services:/app/services

  mindlink:
    build:
      context: ./mindlink
      args:
        - BUILD_CONFIGURATION=${BUILD_CONFIGURATION}
    environment:
      - DEBUG_HTTP_CHANNEL_ENABLE=1
      - LOG_LEVEL=debug
    volumes:
      - ./mindlink/app:/app
      - ./services:/app/services
    ports:
      - 17766:17766

  rabbitmq:
    image: rabbitmq:3.7.0-management-alpine
    ports:
      - 15672:15672

  couchdb: {}

  redis: {}
