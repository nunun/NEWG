version: '3.3'
services:
  client:
    image: newg/client:1
    ports:
      - 80:80
    depends_on:
      - server
      - matching

  server:
    image: newg/server:1
    depends_on:
      - mindlink

  matching:
    image: newg/matching:1
    ports:
      - 7790:7790
    depends_on:
      - mindlink

  mindlink:
    image: nunun/mindlink
    ports:
      - 7766:7766
    depends_on:
      - rabbitmq

  rabbitmq:
    image: rabbitmq:3.7.0-alpine
